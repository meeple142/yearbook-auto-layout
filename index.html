<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8" />
   <title>Year Book Layout</title>
</head>

<body>
   <div></div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.runtime.min.js"></script>
   <script src="pagesTemplate.js"></script>
   <script>
      // three states 
      //    not enugh pics
      //        with some cropped
      //        with nome cropped 
      //    to much pics
      //        with some cropped
      //        with nome cropped
      //    just right   
      //        with some cropped
      //        with none cropped

      var place = document.querySelector('div'),
         margins = {
            top: 100,
            bottom: 100,
            left: 100,
            right: 100
         },
         spacing = {
            rowHeight: 100,
            vert: 10, //could have this calced from number of rows and then have horizSpace the same?
            hori: 10
         },
         rows = [
            [{
               height: 300,
               width: 500,
               crop: {
                  x: 0,
                  y: 0,
                  height: 200,
                  width: 400,
               },
               focus: {
                  x: 100,
                  y: 100
               }
            }]
         ],
         context = {
            debug: true,
            margins: margins,
            spacing: spacing
         };

      //turn the rows in to context with all the calcs
      //would be cool if could use map

      place.innerHTML = Handlebars.templates.pages(context);

   </script>
</body>

</html>
